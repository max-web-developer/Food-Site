<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/includes/header.css">
    <link rel="stylesheet" href="/assets/fonts/font.scss">
    <title>Food-Site</title>
    <style>
        h1 {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header__description">
            <div class="header__menu">
                <div class="header__burger">
                    <span></span>
                </div>
                <div class="header__menu-title">МЕНЮ</div>
            </div>
            <h1 class="header__logo">LOGOS</h1>
            <div class="header__tel-basket">
                <img src="/images/slider/cart.png" alt="" class="header__cart">
                <div class="header__tel-basket-separation">|</div>
                <div class="header__tel-basket-title">корзина</div>
            </div>
        </div>
        <div class="search">
            <img src="/images/slider/location.png" alt="" class="search__location">
            <input placeholder="Введите адрес доставки" type="text" class="search__search-bar">
            </br>
            <img src="/images/slider/search.png" alt="" class="search__search-icon">
        </div>
        <img src="/images/slider/calling.png" alt="" class="header__calling">
        <div class="header__contacts">
            <div class="header__title">Контакты:</div>
            <div class="header__phone-number">+7 (917) 510-57-59</div>
        </div>
        <div class="header__basket">
            <div class="header__basket-title">Корзина</div>
            <div class="header__basket-separation">|</div>
            <div class="header__number-of-products">
                <div class="header__active-product">4</div>
            </div>
        </div>
    </div>


</body>

</html>
